<div class="gallery">
    <div class="gallery-item" *ngFor="let media of mediaList" (click)="openLightbox(media)">
      <ng-container *ngIf="media.type === 'image'; else videoTemplate">
        <img [src]="media.src" [alt]="media.alt">
      </ng-container>
      <ng-template #videoTemplate>
        <video [src]="media.src" controls muted></video>
      </ng-template>
    </div>
  </div>
  
  <div class="lightbox" *ngIf="selectedMedia" (click)="closeLightbox()">
    <ng-container *ngIf="selectedMedia.type === 'image'; else lightboxVideoTemplate">
      <img [src]="selectedMedia.src" [alt]="selectedMedia.alt">
    </ng-container>
    <ng-template #lightboxVideoTemplate>
      <video [src]="selectedMedia.src" controls autoplay></video>
    </ng-template>
  </div>
